
{% if restaurants %}
{% for restaurant in restaurants %}
<ul>
    <li>-----------{{ forloop.counter }}------------</li>
    <li><a href="{% url 'bites:details' restaurant_id=restaurant.id date=date %}">{{ restaurant.name|title }}</a></li>
    <li>{{ restaurant.cuisine|title }}</li>
    <li>{{ restaurant.description }}</li>
    <li>{{ restaurant.location }}</li>
    <li>{{ restaurant.number_of_users }}</li>
</ul>
{% endfor %}
{% endif %}
